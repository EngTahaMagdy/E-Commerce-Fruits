<div class="container my-5 mx-auto w-50">
    <form #f='ngForm' (ngSubmit)='login(f)' class="w-75 mx-auto mt-5">
        
    <div class="form-group mb-3 mt-5">
        <input  ngModel name="email" #email='ngModel' type="email" class="form-control" placeholder=" Enter Your Email" required email>
        <div class="alert alert-danger p-2 my-2" *ngIf='email.errors?.required && email.touched'>Email Is Required </div>
        <div class="alert alert-danger" *ngIf='email.touched && email.errors?.email' >Your Input Is Not Email </div>
    </div>



    <div class="form-group mb-3">
        <input  ngModel name="password" #pass='ngModel' type="password" class="form-control" placeholder=" Enter Your Password" required minlength="6">
        <div class="alert alert-danger p-2 my-2" *ngIf='pass.errors?.required && pass.touched'>password Is Required </div>
        <div class="alert alert-danger p-2 my-2" *ngIf='pass.touched && pass.errors?.minlength' >password should contain 6+ letters </div>
    </div>

    <div class='alert alert-danger   p-2 my-3 ' *ngIf='msgError'>There is no user record corresponding to this identifier.</div>

    <button class="btn btn-primary" [disabled]='f.invalid ' type="submit">Login</button>
    </form>

</div>
